AWSTemplateFormatVersion: 2010-09-09
Description: Rancher Minimum Stack

# Create Stack
Resources:
  RancherServer: 
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: !FindInMap [RancherAMI, !Ref 'AWS::Region', Server]
      InstanceType: !Ref ServerInstanceType
      SubnetId: !Ref SubnetId
      SecurityGroupIds: [!Ref RancherServerSG]
      KeyName: !Ref KeyName
      Tags: 
        - Key: Name
          Value: rancher-server
      Monitoring: True
  RancherDocker: 
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: !FindInMap [RancherAMI, !Ref 'AWS::Region', OsOnly]
      InstanceType: !Ref DockerInstanceType
      SubnetId: !Ref SubnetId
      SecurityGroupIds: [!Ref RancherDockerSG]
      KeyName: !Ref KeyName
      Tags: 
        - Key: Name
          Value: rancher-docker
      Monitoring: True
  RancherServerSG: 
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: rancher-server security group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
  RancherDockerSG: 
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: rancher-docker security group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 500
          ToPort: 500
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 4500
          ToPort: 4500
          CidrIp: 0.0.0.0/0
  RancherServerEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
  RancherDockerEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
  RancherServerEIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref RancherServer
      AllocationId: !GetAtt RancherServerEIP.AllocationId
  RancherDockerEIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref RancherDocker
      AllocationId: !GetAtt RancherDockerEIP.AllocationId

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Rancher Minimum Stack
        Parameters:
          - ServerInstanceType
          - DockerInstanceType
          - VpcId
          - SubnetId
          - KeyName
    ParameterLabels:
      ServerInstanceType:
        default: Rancher Server
      DockerInstanceType:
        default: Docker Host
      VpcId:
        default: Vpc
      SubnetId:
        default: Subnet
      KeyName:
